<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio_Tag</title>
</head>
<body>
    <pre>
        autoplay: 오디오 자동재생
        controls: 컨트롤러 표현
        loop: 오디오 반복재생
    </pre>
    <hr>
    <audio autoplay controls loop>
        <source src = "공기남 - gloomy star.mp3" type = "audio/mp3">
    </audio>

</body>
</html>
