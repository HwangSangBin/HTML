    <title>pre_Tag</title>
</head>
<body>
    <pre>동해물과 백두산이          마르고 닳도록
        하느님이 보우하사           우리나라 만세</pre>
    <pre>
무궁화 삼천리 화려강산
        대한사람 대한으로 길이 보전하세
    </pre>
    남산 위의 저 소나무
    철갑을 두른듯
    <!-- pre태그에서는 Enter, Space Bar를 사용자가 입력한 만큼 적용할 수 있다. -->
    <!-- pre태그 밖에서는 띄어쓰기를 아무리 많이 해도 한 번만 된다. -->
    <!-- 공백문자도 허용된다. -->
</body>
</html>
