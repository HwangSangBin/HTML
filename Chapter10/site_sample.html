<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        // main
        $('#main').css({"border": "black", "width": "1200px", "height": "800px", "margin": "auto"});
        $("#login").css( "text-align", "right");
        // header
        $('#header').css({"width": "100%", "height": "300px"});
        $("#photo").css({"width": "100%", "height": "300px"});
        // left
        $("#left").css({"background-color": "#edfaa6", "width": "20%", "height": "450px", "float": "left"});
        $("#menu_button").css({"width": "150px", "margin-top": "10px", "margin-bottom": "30px", "text-align": "center"});
        $("#menu").css("display", "none");
        $("#menu>li").css({"width": "150px", "margin-top": "10px", "margin-bottom": "30px", "text-align": "center"});
        $("#menu>li>a").css({"display": "inline-block"});
        //content
        $("#content").css({"background-color": "#c7a6e1", "width": "80%", "height": "450px", "float": "left", "font-size": "16px", "text-align": "center"});
        $("#login_form").css("display", "none");
        $("#signup_form").css("display", "none");
        //footer
        $("#footer").css({"background-color": "#8faff0", "width": "100%", "height": "50px", "clear": "both", "display": "inline-block", "text-align": "center", "font-size": "13px"});
        // header_Click
        $("#photo").on("click", function () {
        alert("방가방가");
        });
        // submit
        $("#submit_login").on("click", function () {
            alert("로그인");
        })
        $("#submit_signup").on("click", function () {
            alert("회원가입");
        })
        // main opacity
        $("#second_photo").mouseover(function() {
            $("#second_photo").css("opacity", 0.5);
        })
        $("#second_photo").mouseout(function(){
            $("#second_photo").css("opacity", 1);
            })
        })
    // login
    function Toggle_login(){
        $("#second_photo").toggle(0);
        $("#login_form").toggle(0, function(){
            if($("#login").val() == "로그인"){
                $("#login").val("로그인 취소");
            }
            else{
                $("#login").val("로그인");
            }
        });
    }
    // signup
    function Toggle_signup(){
        $("#second_photo").toggle(0);
        $("#signup_form").toggle(0, function(){
            if($("#signup").val() == '회원가입'){
                $("#signup").val('회원가입 취소');
            }
            else{
                $("#signup").val('회원가입');
            }
        });
    }
    // slide_menu
    function SlideToggle_menu() {
        $("#menu").slideToggle();
    }
</script>
</head>
<body>
    <div id="main">
        <div id="login">
            <input id="login" type="button" value="로그인" width="200px" onclick="Toggle_login()"/>
            <input id="signup" type="button" value="회원가입" width="200px" onclick="Toggle_signup()"/>
        </div>
        <div id="header">
            <img id="photo" src="./img/photo.jpg">
        </div>
        <div id="left">
            <ul id="menu_button">
                <li>
                    <input id="Toggle_menu" type="button" value="Menu" onclick="SlideToggle_menu()">
                </li>
            </ul>
            <ul id="menu">
                <li>
                    <a href="http://www.naver.com">Naver</a>
                </li>
                <li>
                    <a href="http://www.google.com">Google</a>
                </li>
                <li>
                    <a href="http://www.daum.net">Daum</a>
                </li>
                <li>
                    <a href="http://www.zum.com">ZUM</a>
                </li>
            </ul>
        </div>
        <div id="content">
            <p>
                <img id="second_photo" src="../Chapter10/img/baby.jpg" height="400px"/><br>
            </p>
            <p id="login_form">
                ID<br><input name="id" placeholder="ID를 입력해주세요"><br>
                PASSWORD<br><input name="password" placeholder="비밀번호를 입력해주세요"><br>
                <input id="submit_login" type = "submit" value = "확인">
            </p>
            <p id="signup_form">
                이름<br><input name="name" placeholder="이름을 입력해주세요"><br>
                아이디<br><input name="id" placeholder="ID를 입력해주세요"><br>
                비밀번호<br><input name="password" type="password" placeholder="비밀번호를 입력해주세요"><br>
                생년월일<br><input name="birth" type="date"><br>
                자기소개<br><textarea rows="10" cols="30" name="introduce" placeholder="자기소개를 입력해주세요"></textarea><br>
                <input id="submit_signup" type = "submit" value = "확인">
            </p>
        </div>
        <div id="footer">
            <a>도움말</a>  |   
            <a>개인정보</a>  |   
            <a>약관</a><br>
            만든이: 황상빈

        </div>
    </div>
</body>
</html>
