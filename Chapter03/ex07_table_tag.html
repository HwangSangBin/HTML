<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_Tag</title>
</head>
<body>
    <table border = "1" style = "border-collapse: collapse;">
        <caption>::제주도 파티원::</caption> <!-- 제목 -->
        <tr>
            <th>번호</th><th>인스타 아이디</th><th>이름</th><th>팔로워 수</th>
        <tr>
            <td>1</td><td>Hwang_sb</td><td>황상빈</td><td>120</td>
        </tr>
        <tr>
            <td>2</td><td>999999999jin</td><td>홍규진</td><td>98</td>
        </tr>
        <tr>
            <td>3</td><td>k_kime01</td><td>김희준</td><td>115</td>
        </tr>
        </tr> <!-- 한 행 -->
    </table>
    <br>
    <br>
    <table border = "1" style = "border-collapse: collapse;">
        <caption><h5>:::2월달 향남에서 제주도 간 사람 수:::</h3></caption>
        <tr>
            <th rowspan = "2">구분</th><th colspan="3">1분기</th><th colspan = "3">2분기</th>
            <!-- 구분은 2칸의 열을 사용한다.    1분기, 2분기는 각각 3칸의 행을 사용한다. -->
        </tr> 
        <tr>
            <td>21일</td><td>22일</td><td>23일</td><td>24일</td><td>25일</td><td>26일</td>
        </tr>
        <tr>
            <td>남자</td><td>2</td><td>3</td><td>2</td><td>3</td><td>4</td><td>0</td>
        </tr>
        <tr>
            <td>여자</td><td>2</td><td>0</td><td>1</td><td>2</td><td>3</td><td>4</td>
        </tr>
        <tr>
            <td>계</td><td colspan = "3">10</td><td colspan=" 3">16</td>
        </tr>
    </table>
</body>
</html>
