<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function available_check() {
		var s_name = document.getElementById("name");
		var s_num = document.getElementById("num");
		
		if (s_name.value == ""){
			alert("이름을 입력하세요");
			return false;
		}else if(s_num.value.length < "10") {
			alert("학번을 입력하세요");
			return false;
		}
	}
</script>
</head>
<body>
	<form name="SignUpForm" method="post" action="../SignUp.do" onsubmit="return available_check()">
		이름: <input name="name" id="name" placeholder="이름을 입력하세요"><br>
		학번: <input name="student_num" id="num" placeholder="학번을 입력하세요" maxlength="10">
		<input type="submit" value="확인">
	</form>
</body>
</html>
