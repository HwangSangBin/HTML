<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner</title>
<style>
    p{
        color:red;

    }
    /* id를 선택할 때는 #을 붙인다. */
    #p1{
        font-size:15pt;
    }
    #p2{
        font-size:20pt;
    }
</style>
</head>
<body>
    <!-- id를 선택할 때는 #을 붙인다. -->
    <p id="p1">
        동해물과 백두산이 마르고 닳도록
    </p>
    <p id="p2">
        하느님이 보우하사 우리나라 만세
    </p>
</body>
</html>
