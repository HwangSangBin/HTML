<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_Tag</title>
</head>
<body>
    <!-- list태그는 <ol>, <ul>, <dl>으로 구성되어 있습니다. -->
        <ol>
            <li>재료를 손질한다.</li>
            <li>기름에 볶는다.</li>
            <li>맛있게 먹는다.
            <!-- 숫자로 순서가 표시된다. -->
        </ol>
        <ul>
            <li>C언어</li>
            <li>Python</li>
            <li>Java</li>
            <!-- 앞에 점으로 표시 -->
        </ul>
        <ul style="list-style: decimal;">
            <li>C언어</li>
            <li>Python</li>
            <li>Java</li>
            <!-- style을 통해 점을 다른 것들로 변경 가능 -->
        </ul>
        <ul style="list-style: none;">
            <li>C언어</li>
            <li>Python</li>
            <li>Java</li>
            <!-- style을 통해 점을 다른 것들로 변경 가능 -->
        </ul>
        <dl>
            <dt><!-- dt = dictionary term --> 사과</dt>
            <dd>사과는 사과나무에서 열리는 과일로써...</dd>
            <dt>바나나</dt>
            <dd>바나나는 달고 맛있다.</dd>
            <dt>딸기</dt>
            <dd>딸기는 빨갛고 새콤하며...</dd>
        </dl>
        <!-- 사전 리스트 느낌 -->
</body>
</html>
