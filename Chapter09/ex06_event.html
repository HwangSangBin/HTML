<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        #area{
            width: 500px;
            height: 400px;
            background-color: white;
        }
    </style>
    <script>
        /*
        마우스 이벤트 
            - onclick: 클릭
            - ondblclick: 더블클릭
            - onmousedown: 마우스 버튼을 누르면
            - onmouseup: 마우스 버튼을 땜
            - onmousemove: 마우스를 움직일 때
            - onmouseover: 마우스를 위에 올림
            - onmouseout: 마우스 벗어남
        */

        /*
        키보드 이벤트
            - onkeyup: 키보드 버튼을 땔 때
            - onkeydown: 키보드 버튼을 누르자마자
            - onkeypress: = onkeydown
        */

        /*
        기타 이벤트
            - onchange: 선택이 변경됨
            - onload: 로드됨
        */

        window.onload = function() {
            var area = document.getElementById("area");
            console.log("DOM");
            /*
            area.onclick = function() {
                console.log("클릭");   
            }
            */
           area.onClick = myClick;
           area.ondblclick = function() {
                console.log("더블클릭");           
           }
           area.onmouseover = function() {
               console.log("마우스 오버");
               document.getElementById("area").style.backgroundColor = "blue";
           }
           area.onmouseout = function() {
               console.log("마우스 아웃");
               document.getElementById("area").style.backgroundColor = "red";
           }

           area.ondrag = function() {
               console.log("드래그");
           }
           
           var text = document.getElementById("text");

           text.onkeyup = function (event) {
               //console.log("키업");
               console.log(event);
               if (event.key == "a")
                    console.log("a 입력");
                else if(event.key == "b")
                    console.log("b 입력");
           }

           var select = document.getElementById("select");
           
           select.onchange = function() {
               console.log(select.value);
               area.innerText = select.value;
           }
        }
        function myClick() {
            console.log("클릭");
        }
    </script>
</head>
<body>
    <div id="area" onclick="myClick();">

    </div>
    <input id="text"><br>
    <select id="select">
        <option value="">선택하세요</option>
        <option value="apple">사과</option>
        <option value="pair">배</option>
        <option value="banana">바나나</option>
    </select>
</body>
</html>
